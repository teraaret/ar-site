<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>augustraido</title>
    <meta name="keywords" content="augustraido august raido" />
</head>
<body>
    <div class="box">
        <a href="/">
            <img src="img/logo2.png" alt="" class="logo">
        </a>
        <form action="/" method="post">
            <input type="text" name="key" autofocus autocomplete="off">
            <input type="submit" value="go">
        </form>
        <a href="https://augustraido.deviantart.com/gallery/" target="_blank" class="link">
            <img src="img/da_logo.png" width="32px" alt="">
        </a>
    </div>
    
    <style>
        body {
            background-color: black;
        }
        
        .box {
            display: block;
            text-align: center;
        }
        
        img.logo {
            margin: 0 auto;
            max-width: 425px;
            min-width: 100px;
            width: 300px;
            margin-top: 250px;
            margin-bottom: 50px;
        }
        
        form {
            margin: 0 auto;
            width: 200px;
        }
        
        input {
            font-size: 16px;
            width: 200px;
            border: 1px solid #333;
            border-radius: 5px;
            display: block;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            margin-bottom: 10px;
            font-family: verdana;
            background-color: transparent;
            color: white;
            transition: 0.25s ease;
        }
        
        input[type='text'] {
            width: 180px;
        }
        
        input[type='submit']:hover {
            border-color: #999;
            cursor: pointer;
        }
        
        .link {
            display: inline-block;
            margin-top: 50px;
            transition: 0.25s ease;
        }
        .link:hover {
            filter: brightness(3);
        }
    </style>
</body>
</html>
